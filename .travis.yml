language: node_js
node_js: "node"
before_install:
    - sudo apt-get -qq update
    - sudo apt-get install -y wine
install: npm install
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
script:
    - npm run build:linux
    - npm run build:osx
    - npm run build:win
